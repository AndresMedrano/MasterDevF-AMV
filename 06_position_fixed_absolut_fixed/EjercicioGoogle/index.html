<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Google</title>
</head>

<body>
    <nav class="content-nav">

        <span><a href="">Gmail</a></span>
        <span><a href=""> Imágenes</a></span>
        <span><a href=""><img src="assets/images/menu-de-puntos.svg" alt=""></a></span>
        <span><a class="button" href=""><button>Iniciar Sesión</button></a></span>

    </nav>

    <main>
        <section class="logo-google">
            <img class="img-google"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">

        </section>

        <section class="buscador">
            <form action="get">

                <input class="cajatexto cursor" type="text" name="buscatexto" autocomplete="off">
            </form>
            <svg class="lupa" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <a href=""><img class="microfono" src="assets/images/micro-google.png" alt="Micro-Google"></a>
        </section>
        <section class="botones-google">
            <button class="boton1">Busca con Google</button>
            <button class="boton1">Me Siento con Suerte</button>
        </section>

        <section class="texto-idioma">
            <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a> </p>
        </section>


    </main>

    <footer class="texto-footer">

        <section class="footer1">Ecuador</section>

        <section class="footer2">
            <div class="izquierda">
                <span>Sobre Google</span>
                <span>Publicidad</span>
                <span>Negocios</span>
                <span>Cómo funciona la busqueda</span>
            </div>
            <div class="derecha">
                <span>Privacidad</span>
                <span>Condiciones</span>
                <span>Preferencias</span>
            </div>

        </section>

    </footer>
</body>

</html>
