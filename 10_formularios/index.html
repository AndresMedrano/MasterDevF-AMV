<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Formularios</title>
</head>

<body>

    <div class="container">

        <h1>Formulario en LÃ­nea</h1>
        <form class="formulario" action="" method="post">

            <div class="mb-3 row">
                <label for="nombre" class="col-sm-2 col-form-label texto"> Nombre <span>*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" autocomplete="off" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="apellidos" class="col-sm-2 col-form-label"> Apellidos <span>*</span> </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellidos" autocomplete="off" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" autocomplete="off">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="genero" class="col-sm-2 col-form-label">Escoger Genero</label>
                <div class="col-sm-10">
                    <select id="genero" class="form-select">
                        <option selected>Masculino</option>
                        <option selected>Femenino</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="asunto" class="col-sm-2 col-form-label">Asunto</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="asunto" autocomplete="off">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="mensaje" class="col-sm-2 col-form-label">Mensaje</label>
                <div class="col-sm-10"> 
                <textarea class="form-control" placeholder="Colocar su Mensaje" id="mensaje"
                    style="height: 100px" ></textarea>
                </div>    
            </div>



            <button type="submit" class="btn btn-primary boton">Enviar Datos</button>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
